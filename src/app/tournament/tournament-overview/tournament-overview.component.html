<mat-list role="list">
  <mat-list-item role="listitem">
    Date: {{ tournament.date | date: "yyyy-MM-dd" }}
  </mat-list-item>
  <mat-list-item role="listitem"> State: {{ tournament.state }} </mat-list-item>
  <mat-list-item role="listitem">
    Round: {{ tournament.roundIndex }}
  </mat-list-item>
</mat-list>
